geoserver:
  base_url: ${GEOSERVER_INTERNAL_BASE_URL}
  user: ${GEOSERVER_ADMIN_USER}
  password: ${GEOSERVER_ADMIN_PASSWORD}

workspaces:
  - name: esosc
    default: true

styles:
  - name: above_ground_biomass
    workspace: esosc
    format: sld
    file_path: ${GEOSERVER_LOCAL_DATA_DIR}/styles/agb_biomass.sld

layers:
  - type: raster_geotiff
    workspace: esosc
    store: carbon_above_ground_store
    file_path: ${GEOSERVER_LOCAL_DATA_DIR}/rasters/Carbon_data/carbon_above.tif
    default_style: above_ground_biomass
    srs: EPSG:3347
  - type: raster_geotiff
    workspace: esosc
    store: carbon_below_ground_store
    file_path: ${GEOSERVER_LOCAL_DATA_DIR}/rasters/Carbon_data/carbon_below.tif
    default_style: above_ground_biomass
    srs: EPSG:3347
